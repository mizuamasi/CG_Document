<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect width="1200" height="700" fill="#f8fafc"/>
  <text x="60" y="80" font-family="Helvetica, Arial, sans-serif" font-size="44" fill="#0f172a">Lambert拡散反射: I = max(0, N・L)</text>
  <rect x="70" y="130" width="1060" height="500" rx="24" fill="#fff" stroke="#cbd5e1"/>
  <circle cx="360" cy="380" r="150" fill="#cbd5e1" stroke="#64748b" stroke-width="6"/>
  <line x1="360" y1="380" x2="360" y2="220" stroke="#dc2626" stroke-width="9"/>
  <polygon points="360,195 342,230 378,230" fill="#dc2626"/>
  <text x="375" y="240" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#b91c1c">N</text>
  <line x1="200" y1="260" x2="360" y2="380" stroke="#f59e0b" stroke-width="9"/>
  <polygon points="380,390 340,390 362,356" fill="#f59e0b"/>
  <text x="185" y="245" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#92400e">L</text>
  <text x="650" y="270" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#111827">NとLが近い向き → 明るい</text>
  <text x="650" y="330" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#111827">NとLが直交に近い → 暗い</text>
  <text x="650" y="390" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#111827">N・Lが負 → 0（光が当たらない）</text>
  <rect x="640" y="440" width="420" height="90" rx="14" fill="#eff6ff" stroke="#93c5fd"/>
  <text x="670" y="497" font-family="Helvetica, Arial, sans-serif" font-size="36" fill="#1e3a8a">I = max(0, dot(N, L))</text>
</svg>
