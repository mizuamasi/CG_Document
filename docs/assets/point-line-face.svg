<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect width="1200" height="700" fill="#f7f8fa"/>
  <text x="60" y="80" font-family="Helvetica, Arial, sans-serif" font-size="44" fill="#1f2937">点・線・面（Vertex / Edge / Face）</text>

  <rect x="60" y="130" width="330" height="500" rx="24" fill="#ffffff" stroke="#d1d5db"/>
  <text x="90" y="185" font-family="Helvetica, Arial, sans-serif" font-size="34" fill="#111827">点（Vertex）</text>
  <circle cx="220" cy="360" r="22" fill="#2563eb"/>
  <text x="130" y="430" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#374151">位置を表す最小単位</text>

  <rect x="435" y="130" width="330" height="500" rx="24" fill="#ffffff" stroke="#d1d5db"/>
  <text x="465" y="185" font-family="Helvetica, Arial, sans-serif" font-size="34" fill="#111827">線（Edge）</text>
  <circle cx="530" cy="360" r="16" fill="#2563eb"/>
  <circle cx="670" cy="360" r="16" fill="#2563eb"/>
  <line x1="530" y1="360" x2="670" y2="360" stroke="#111827" stroke-width="10"/>
  <text x="510" y="430" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#374151">点と点をつなぐ</text>

  <rect x="810" y="130" width="330" height="500" rx="24" fill="#ffffff" stroke="#d1d5db"/>
  <text x="840" y="185" font-family="Helvetica, Arial, sans-serif" font-size="34" fill="#111827">面（Face）</text>
  <polygon points="910,420 1090,420 1040,290 860,290" fill="#93c5fd" stroke="#1e40af" stroke-width="6"/>
  <circle cx="860" cy="290" r="10" fill="#2563eb"/>
  <circle cx="1040" cy="290" r="10" fill="#2563eb"/>
  <circle cx="1090" cy="420" r="10" fill="#2563eb"/>
  <circle cx="910" cy="420" r="10" fill="#2563eb"/>
  <text x="855" y="480" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#374151">囲まれた領域</text>
</svg>
