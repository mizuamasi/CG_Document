  </defs>
  <rect x="740" y="250" width="280" height="220" rx="12" fill="url(#nm)" stroke="#4338ca" stroke-width="5"/>
  <path d="M760 290 C800 250, 860 330, 900 290 S980 250, 1000 310" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.8"/>
  <path d="M760 380 C820 340, 860 430, 930 390 S990 360, 1010 430" fill="none" stroke="#0f172a" stroke-width="6" opacity="0.35"/>
