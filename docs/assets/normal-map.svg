  <rect x="70" y="130" width="500" height="500" rx="20" fill="#ffffff" stroke="#d1d5db"/>
  <text x="100" y="180" font-family="Helvetica, Arial, sans-serif" font-size="32" fill="#1f2937">実際の面（低ポリ）</text>
  <rect x="180" y="250" width="280" height="220" rx="12" fill="#bfdbfe" stroke="#1d4ed8" stroke-width="5"/>
  <line x1="320" y1="360" x2="320" y2="220" stroke="#dc2626" stroke-width="8"/>
  <polygon points="320,200 305,232 335,232" fill="#dc2626"/>
  <text x="340" y="250" font-family="Helvetica, Arial, sans-serif" font-size="28" fill="#dc2626">Normal</text>

  <rect x="630" y="130" width="500" height="500" rx="20" fill="#ffffff" stroke="#d1d5db"/>
